        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Cursor */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #6366f1;
            /* Indigo */
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(99, 102, 241, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Hover Effect for Cursor */
        body:hover .cursor-outline {
            width: 50px;
            height: 50px;
            background-color: rgba(99, 102, 241, 0.1);
        }

        /* Glassmorphism */
        .glass {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Glitch Effect on Logo */
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #818cf8;
        }

        @keyframes glitch {
            0% {
                transform: translate(0)
            }

            20% {
                transform: translate(-2px, 2px)
            }

            40% {
                transform: translate(-2px, -2px)
            }

            60% {
                transform: translate(2px, 2px)
            }

            80% {
                transform: translate(2px, -2px)
            }

            100% {
                transform: translate(0)
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #4338ca;
            border-radius: 10px;
        }
    </style>
</head>

    <script>
        // 1. PRELOADER LOGIC
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0'; // Fade out
                setTimeout(() => {
                    preloader.style.display = 'none'; // Remove from DOM
                }, 700);
            }, 500); // 0.5s delay just to show animation
        });

        // 2. MAGIC CURSOR LOGIC (Desktop Only)
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows instantly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline follows with slight delay (animation in CSS)
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // 3. MENU TOGGLE (Improved)
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        const icon = document.getElementById('menu-icon');
        const mobileLinks = menu.querySelectorAll('a');

        function toggleMenu() {
            const isHidden = menu.classList.contains('hidden');
            if (isHidden) {
                menu.classList.remove('hidden');
                setTimeout(() => {
                    menu.classList.remove('scale-y-0', 'opacity-0');
                    menu.classList.add('scale-y-100', 'opacity-100');
                }, 10);
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-xmark', 'rotate-90');
            } else {
                menu.classList.remove('scale-y-100', 'opacity-100');
                menu.classList.add('scale-y-0', 'opacity-0');
                icon.classList.remove('fa-xmark', 'rotate-90');
                icon.classList.add('fa-bars');
                setTimeout(() => { menu.classList.add('hidden'); }, 500);
            }
        }

        btn.addEventListener('click', toggleMenu);
        mobileLinks.forEach(link => link.addEventListener('click', () => {
            if (!menu.classList.contains('hidden')) toggleMenu();
        }));

        // 4. DARK MODE (Preserved)
        const toggleBtn = document.getElementById('theme-toggle');
        const mobileToggleBtn = document.getElementById('mobile-theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const html = document.documentElement;

        function updateThemeUI(theme) {
            if (theme === 'dark') {
                html.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                html.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            updateThemeUI('dark');
        } else {
            updateThemeUI('light');
        }

        function toggleTheme() {
            const isDark = html.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        }

        toggleBtn.addEventListener('click', toggleTheme);
        mobileToggleBtn.addEventListener('click', toggleTheme);
    </script>
